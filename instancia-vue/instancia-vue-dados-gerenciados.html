<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  {{titulo}}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      titulo: "teste 1",
    },
    methods: {
      alterar() {
        this.titulo += "!";
      },
    },
  });

  // ao criar uma propriedade de forma externa no vue, ela não será interpolada, pois esta fora
  // da instancia e acaba não possuindo relação direta e reativa por estar fora do escopo do vue
  vm.novaInfo = "Teste";

  console.log(mv.novaInfo);
</script>
