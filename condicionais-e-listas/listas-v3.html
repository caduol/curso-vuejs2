<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <ul>
    <li v-for="(cor, idx) in cores" :key="idx">{{idx + 1}}) - {{cor}}</li>
  </ul>
  <template v-for="(cor,i) in cores">
    <h1>{{cor}}</h1>
    <p>{{i}}</p>
  </template>

  <ul>
    <li v-for="pessoa in pessoas">
      <div v-for="(valor,chave,idx) in pessoa">
        {{chave}} - {{valor}} - ({{idx + 1}})
      </div>
    </li>
  </ul>
  <hr />

  <!-- renderizando numeros em lista -->
  <span v-for="n in 10">{{n}}</span>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      cores: ["vermelho", "verde", "amarelo", "azul"],
      pessoas: [
        { nome: "Ana", idade: 26, peso: 59 },
        { nome: "Guilherme", idade: 22, peso: 89 },
      ],
    },
  });
</script>
<style>
  h1,
  p {
    display: inline;
  }
</style>
