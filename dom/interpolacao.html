<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ contador }}</p>
      <!-- interpolação com expressoes simples -->
      <p>{{ contador > 10?"Maior do que 10":"Menor que 10"}}</p>
      <button @click="somar">Somar</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          somar() {
            this.contador += 1;
          },
        },
      });
    </script>
  </body>
</html>
