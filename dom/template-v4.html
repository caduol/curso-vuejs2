<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-once>{{ titulo }}</p>
      <p>{{ saudacao()}}</p>
      <a v-bind:href="link">google</a>
      <p v-html="htmlLink"></p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "usando vueJS",
          link: "http://google.com.br",
          htmlLink: '<a href="http://google.com.br">google</a>',
        },
        methods: {
          saudacao() {
            this.titulo = "Success";
            return this.titulo;
          },
        },
      });
    </script>
  </body>
</html>
