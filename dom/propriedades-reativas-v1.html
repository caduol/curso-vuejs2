<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{ titulo }}</p>

      <!-- 
          Alternativa para two way data bind no input Ã© usar o @input="titulo = $event.target.value" ou
          tambem a v-model="titulo"

        -->
      <input type="text" :value="titulo" v-model="titulo" />
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "VueJS",
        },
        methods: {},
      });
    </script>
  </body>
</html>
