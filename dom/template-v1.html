<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- <input type="text" v-on:input="changeTitle" /> -->
      <p>{{ titulo }}</p>
      <p>{{ saudacao()}}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          titulo: "usando vueJS",
        },
        methods: {
          saudacao() {
            return "Evolution";
          },
        },
      });
    </script>
  </body>
</html>
